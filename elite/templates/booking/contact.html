<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
    <h3 class="w3-center">CONTACT</h3>
    <p class="w3-center w3-large">Lets get in touch. Send us a message:</p>
    <div style="margin-top:48px">
      <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Mumbai, India</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +91 7238495730</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: eliteairways@mail.com</p>
      <br>
      <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <p><input class="w3-input w3-border" type="text" id="name" name="name" placeholder="Name" ></p>
        <p><input class="w3-input w3-border" type="text" id ="email" name="email" placeholder="Email" ></p>
        <p><input class="w3-input w3-border" type="text" id="subject" name="subject" placeholder="Subject" ></p>
        <p><input class="w3-input w3-border" type="text" id="message" name="message" placeholder="Message" ></p>
        <p>
          <button class="w3-button w3-black" type="submit" onclick="myFunction()">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
          <script>
            function myFunction()
            {
              alert("Your message has been sent successfully !");
            }
            </script>
        </p>
      </form>
      <!-- Image of location/map -->
      <href="https://www.google.com/maps/" class="w3-image w3-greyscale" style="width:100%;margin-top:48px">
    </div>
  </div>

<script>
// Script for side navigation
function w3_open() {
  var x = document.getElementById("mySidebar");
  x.style.width = "300px";
  x.style.paddingTop = "10%";
  x.style.display = "block";
}

// Close side navigation
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
